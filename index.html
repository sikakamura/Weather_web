<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Khmer:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="searcg.jpg" alt="Search"></button>
        </div>
        <div class="weather">
            <img src="Rain_Animated_Icon___Free_weather_Animated_Icon-removebg-preview.png" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city">Welcome To Our Weather App</h2>
            <div class="detail">
                <div class="col">
                    <img src="humi-removebg-preview.png" alt="Humidity">
                    <div class="text-wea">
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind-removebg-preview.png" alt="Wind Speed">
                    <div class="text-wea">
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apiKey = " Replace with a valid API key"; 
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");

        async function checkWeather(city) {
            try {
                const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                console.log(data);

                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "Â°C";
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

                // Set weather icon based on weather condition
                if (data.weather[0].main == "Clouds") {
                    weatherIcon.src = "./cloud.png";
                } else if (data.weather[0].main == "Clear") {
                    weatherIcon.src = "./clear.png";
                } else if (data.weather[0].main == "Rain") {
                    weatherIcon.src = "./Rain_Animated_Icon___Free_weather_Animated_Icon-removebg-preview.png";
                } else if (data.weather[0].main == "Drizzle") {
                    weatherIcon.src = "./drizzle.png";
                } else if (data.weather[0].main == "Mist") {
                    weatherIcon.src = "./mist.png";
                }
            } catch (error) {
                console.error("Error fetching weather data:", error);
                alert("Unable to fetch weather data. Please check your internet connection or try again later.");
            }
        }

        searchBtn.addEventListener("click", () => {
            const city = searchBox.value.trim();
            if (city) {
                checkWeather(city);
            } else {
                alert("Please enter a city name.");
            }
        });
    </script>
</body>
</html>
