<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Khmer:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="img/searcg.jpg" alt="Search"></button>
        </div>
        <div class="weather">
            <img src="img/Rain_Animated_Icon___Free_weather_Animated_Icon-removebg-preview.png" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city">Welcome To Our Weather App</h2>
            <div class="detail">
                <div class="col">
                    <img src="img/humi-removebg-preview.png" alt="Humidity">
                    <div class="text-wea">
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/wind-removebg-preview.png" alt="Wind Speed">
                    <div class="text-wea">
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="func.js" >
    </script>
</body>
</html>
